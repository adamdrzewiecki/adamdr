<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel='stylesheet' type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container top-margin">
    <!--/*@thymesVar id="country" type="com.adamdr.salcalc.model.domain.Country"*/-->
    <form class="form-horizontal" th:action="@{/editcountry}" th:method="POST" th:object="${country}">
        <div class="form-group" th:classappend="${#fields.hasErrors('id')}? 'has-error'">
            <div class="col-sm-4">
                <input type="hidden" th:field="*{id}" class="form-control"/>
                <p style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Error </p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
            <label th:text="Name" th:for="${#ids.next('name')}" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:field="*{name}" class="form-control"/>
                <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error </p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('currency')}? 'has-error'">
            <label th:text="Currency" th:for="${#ids.next('currency')}" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:field="*{currency}" class="form-control"/>
                <p style="color:red" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}">Currency
                    Error </p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('incomeTax')}? 'has-error'">
            <label th:text="'Income tax (%)'" th:for="${#ids.next('incomeTax')}"
                   class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:field="*{incomeTax}" class="form-control"/>
                <p style="color:red" th:if="${#fields.hasErrors('incomeTax')}" th:errors="*{incomeTax}">Income tax
                    Error </p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('fixedCosts')}? 'has-error'">
            <label th:text="'Fixed costs'" th:for="${#ids.next('fixedCosts')}" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:field="*{fixedCosts}" class="form-control"/>
                <p style="color:red" th:if="${#fields.hasErrors('fixedCosts')}" th:errors="*{fixedCosts}">Fixed costs
                    Error </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div class="form-group top-margin">
            <div class="col-sm-offset-4 col-sm-4">
                <a th:href="@{/manage}" class="btn btn-primary" role="button" aria-pressed="true">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
