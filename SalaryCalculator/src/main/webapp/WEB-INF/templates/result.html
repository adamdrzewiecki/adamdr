<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel='stylesheet' type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container top-margin">
    <form class="form-horizontal">
        <div class="form-group">
            <label th:text="'Input currency'" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:object="${country}" th:field="*{currency}" class="form-control" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label th:text="'Input day salary (gross)'" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:object="${homeFormInputs}" th:field="*{salary}" class="form-control" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label th:text="'Target currency'" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:value="PLN" class="form-control" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label th:text="'Target monthly salary (net)'" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:value="${targetSalary}" class="form-control" readonly="readonly"/>
            </div>
        </div>
        <div class="form-group top-margin">
            <div class="col-sm-offset-4 col-sm-4">
                <a th:href="@{/home}" class="btn btn-primary" role="button" aria-pressed="true">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
