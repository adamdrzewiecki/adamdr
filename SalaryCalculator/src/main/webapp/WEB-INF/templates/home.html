<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel='stylesheet' type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container top-margin">
    <!--/*@thymesVar id="homeFormInputs" type="com.adamdr.salcalc.model.dto.HomeFormInputs"*/-->
    <form class="form-horizontal" th:action="@{/home}" th:method="POST" th:object="${homeFormInputs}">
        <div class="form-group" th:classappend="${#fields.hasErrors('salary')}? 'has-error'">
            <label th:text="'Day salary'" th:for="${#ids.next('salary')}" class="control-label col-sm-4"></label>
            <div class="col-sm-4">
                <input type="text" th:field="*{salary}" class="form-control"/>
                <p style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Sallary Error </p>
            </div>
        </div>
        <div class="form-group">
            <label th:for="${#ids.next('countryId')}" class="control-label col-sm-4">Country</label>
            <div class="col-sm-4">
                <select th:field="*{countryId}" class="form-control">
                    <!--/*@thymesVar id="countryList" type="com.adamdr.salcalc.model.domain.Country"*/-->
                    <option th:each="country : ${countryList}"
                            th:value="${country.id}"
                            th:text="${country.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="form-group top-margin">
            <div class="col-sm-offset-4 col-sm-4">
                <a th:href="@{/manage}" class="btn btn-primary" role="button" aria-pressed="true">Manage Countries</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
